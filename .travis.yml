language: node_js
addons:
  apt:
    packages:
      - libgconf-2-4
cache:
  directories:
    - "~/.cache/Cypress"
    - "~/.cache/yarn"
script:
  - yarn run prettier
  - yarn run lint
  - yarn run tsc
  - yarn run test
  - yarn run build
  - yarn run build-storybook
  - yarn run serveAndRunUiTests
before_deploy: "yarn run bestzip bundle.zip build/*"
deploy:
  provider: releases
  api_key:
    secure: 
  file: bundle.zip
  skip_cleanup: true
  on:
    repo: comit-network/comit-i
    tags: true
